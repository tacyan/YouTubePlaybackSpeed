<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .slider-container {
        display: flex;
        align-items: center;
      }
      #speed-display {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Playback Speed</h1>
    <div class="slider-container">
      <input type="range" id="speed-slider" min="0.25" max="5" step="0.01" />
      <span id="speed-display">1.00x</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
